<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Indium SMP</title>
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <style>
            /* ===== Scrollbar CSS ===== */
            /* Firefox */
            * {
                scrollbar-width: auto;
                scrollbar-color: #1E1F21 #333538;
            }

            /* Chrome, Edge, and Safari */
            *::-webkit-scrollbar {
                width: 16px;
            }

            *::-webkit-scrollbar-track {
                background: #333538;
            }

            *::-webkit-scrollbar-thumb {
                background-color: #1E1F21;
                border-radius: 10px;
                border: 3px solid #333538;
            }
            html, body{
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                color: white;
            }
            .parallax {
                background-image: url("background.png");
                min-height: 90vh; 
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .content{
                padding: 15px;
                padding-bottom: 100px;
                background-color:#333538;
                font-size:36px;
            }

            .titlerectangle {
                width: 50vw;
                height: 30vh;
                background: rgba(46,69,130,1);
                opacity: 1;
                position: absolute;
                top: 20vh;
                left: 0px;
                overflow: hidden;
                padding-left: 20px;
            }

            .titletease{
                color: rgba(255,255,255,1);
                margin: 0;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
                font-size: 86px;
                font-family: Montserrat;
            }

            .titleteasesubtitle{
                color: rgba(255,255,255,1);
                margin: 0;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
                font-size: 36px;
                font-family: Montserrat;
                font-weight: 100;
            }

            .biglogo {
                width: 35vw;
                height: 35vw;
                background: url("logo.png");
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                opacity: 1;
                position: absolute;
                top: 6vh;
                right: 10vw;
            }

            .showcase{
                width: 100%;
                margin: 0;
                padding: 0;
            }
            
            .button{
                background-color: #1A8FDD;
                border: none;
                color: white;
                padding-top: 15px;
                padding-bottom: 15px;
                width: 20vw;
                margin-top: 5vh;
                margin-bottom: 10vh;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 36px;
                font-weight: 200;
                cursor: pointer;
            }

            .footer{
                padding: 15px;
                padding-bottom: 50px;
                background-color:#1E1F21;
                font-size:36px;
            }
        </style>
    </head>
    <body>
        <div class="parallax">
            <div class="biglogo">

            </div>
            <div class="titlerectangle">
                <h1 class="titletease">A Server Like No Other</h1>
                <p class="titleteasesubtitle">Dozens of new custom features</p>
            </div>
        </div>

        <img class="showcase" src="showcase.png" alt="beeg image">

        <div class="content">
            <center style="padding-top: 10vh;">
                <h1 class="titletease">Join Today</h1>
                <a class="button" href="https://discord.indiumsmp.net/">Discord</a>
                <h1 class="titletease">Or Check What's In Store</h1>
                <a class="button" href="https://wiki.indiumsmp.net/">Wiki</a>
                <h1 class="titletease">Or Even Look At THE Store</h1>
                <a class="button" href="https://zombienw.com/store">Merch</a>
            </center>
        </div>

        <div class="footer">
            <center>
                <h1 class="titletease">Indium SMP</h1>
                <p class="titleteasesubtitle">2022/2023</p>
                <p>normally youâ€™d put like a twitter link here but we dont have one</p>
            </center>
        </div>
    </body>
</html>
