<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Indium SMP</title>
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <style>
            /* ===== Scrollbar CSS ===== */
            /* Firefox */
            * {
                scrollbar-width: auto;
                scrollbar-color: #262729 #333538;
            }

            /* Chrome, Edge, and Safari */
            *::-webkit-scrollbar {
                width: 16px;
            }

            *::-webkit-scrollbar-track {
                background: #333538;
            }

            *::-webkit-scrollbar-thumb {
                background-color: #262729;
                border-radius: 10px;
                border: 3px solid #333538;
            }
            html, body{
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                color: white;
            }
            .parallax {
                background-image: url("background.jpg");
                min-height: 100vh; 
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .header {
                padding: 10px 16px;
                background: #262729;
            }
            .sticky {
                position: fixed;
                top: 0;
                width: 100%;
            }
            .content{
                padding: 15px;
                padding-bottom: 100px;
                background-color:#333538;
                font-size:36px;
            }

            .links{
                display: flex;
            }

            /* CSS */
            .button-19 {
                
                appearance: button;
                background-color: #1899D6;
                border: solid transparent;
                border-radius: 16px;
                border-width: 0 0 4px;
                box-sizing: border-box;
                color: #FFFFFF;
                cursor: pointer;
                display: inline-block;
                font-family: din-round,sans-serif;
                font-size: 15px;
                font-weight: 700;
                letter-spacing: .8px;
                line-height: 20px;
                margin: 0;
                outline: none;
                overflow: visible;
                padding: 13px 16px;
                text-align: center;
                text-transform: uppercase;
                touch-action: manipulation;
                transform: translateZ(0);
                transition: filter .2s;
                user-select: none;
                -webkit-user-select: none;
                vertical-align: middle;
                white-space: nowrap;
                width: 50%;
            }

            .button-19:after {
            background-clip: padding-box;
            background-color: #1CB0F6;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            bottom: -4px;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: -1;
            }

            .button-19:main,
            .button-19:focus {
            user-select: auto;
            }

            .button-19:hover:not(:disabled) {
            filter: brightness(1.1);
            -webkit-filter: brightness(1.1);
            }

            .button-19:disabled {
            cursor: auto;
            }
        </style>
    </head>
    <body>
        <div class="parallax"></div>

        <div class="header" id="myHeader">
            <h2>Indium SMP</h2>
        </div>

        <div class="content">
            <h2>Welcome To Indium SMP</h2>
            <p style="text-indent: 50px;">Indium SMP is a Survival Multiplayer Minecraft Java Edition server. It is the combination of two pre-existing SMP's: Onyx SMP and Whitelist SMP. Indium starts June 18th, so get ready! Find additonal links below.</p>
            <div class="links">
                <a href="http://discord.indiumsmp.net/" class="button-19" role="button">Discord</a>
                <a href="https://wiki.indiumsmp.net/" class="button-19" role="button">Wiki</a>
            </div>
            
        </div>
        <script>
            window.onscroll = function() {myFunction()};
            
            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;
            
            function myFunction() {
              if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
              } else {
                header.classList.remove("sticky");
              }
            }
        </script>
    </body>
</html>
